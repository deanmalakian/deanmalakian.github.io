
<!doctype html>
<html lang="en">
  <head>
    <title>T E S T B O T</title>
    <meta charset="utf-8">
    <meta name="description" content="AREA51 : Test 3D AR Kijang Coin">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
    <!-- OPTIONAL: The :focus-visible polyfill removes the focus ring for some input types -->
    <script src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js" defer></script>
  </head>
  <body>
    
    <!-- <model-viewer> HTML element -->
      
      <!--https://deanmalakian.github.io/Kijang.glb-->
      
    <model-viewer src="https://deanmalakian.github.io/TestBot.glb" camera-controls ar-modes="webxr scene-viewer quick-look" shadow-intensity="2.8" ar 
                  
        camera-target="0m 0m 0m"
                  
        skybox-image="https://modelviewer.dev/shared-assets/environments/aircraft_workshop_01_1k.hdr" 
        >
        <!--ios-src="../../shared-assets/models/Astronaut.usdz" xr-environment-->
      
        
        <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">
          View in your space / Allow Camera
      </button>
      <div id="ar-prompt">
          <img src="ar_hand_prompt.png">
      </div>
    
        <div class="mag">
            <img src="http://museum.bnm.gov.my/wom/images/maglogo.png">
        </div>    
        
    </model-viewer>
      
    <script src="script.js"></script>
    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  </body>
</html>
